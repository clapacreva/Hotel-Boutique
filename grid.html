<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a con CSS Grid</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #4aa5d9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="Imagenes/Captura de pantalla 2025-02-10 104622.png" alt="Imagen 1">
        <img src="Imagenes/Captura de pantalla 2025-02-10 104707.png" alt="Imagen 2">
        <img src="Imagenes/Captura de pantalla 2025-02-10 104743.png" alt="Imagen 3">
        <img src="Imagenes/Captura de pantalla 2025-02-10 104826.png" alt="Imagen 4">
        <img src="Imagenes/Captura de pantalla 2025-02-10 104908.png" alt="Imagen 5">
        <img src="Imagenes/Captura de pantalla 2025-02-10 105218.png" alt="Imagen 6">
    </div>
</body>
</html>
